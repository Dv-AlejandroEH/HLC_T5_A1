    <script>
        function openInNewWindow(filePath) {
            const newWindow = window.open('', '_blank');
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    newWindow.document.write('<pre>' + data + '</pre>');
                    newWindow.document.close();
                });
        }
    </script>
